<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
    <table>
        <tr>
            <th>Email</th>
            <th>Importance</th>
            <th>Subject</th>
            <th>Content</th>
        </tr>
        <tr *ngFor="let email of emailList">
            <td>{{ email.email }}</td>
            <td>{{ email.priority }}</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.content }}</td>
        </tr>
    </table>
</div>
